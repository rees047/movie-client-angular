<!-- src/app/movie-card/movie-card.component.html -->
<mat-toolbar class="nav-toolbar-container">
    <span class="welcome">Welcome</span>
    <button
        mat-button
        color="primary"
        (click) = "openUserProfileDialog(user)"
    >
        {{user}}
    </button>
    || 
    <button
        mat-button
        color="primary"
        (click) = "logoutUser()"
    >
        Log Out
    </button>
</mat-toolbar>

<div class="flex-container">    
    <mat-card *ngFor = "let movie of movies; let i = index" class="flex-item">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} alt={{movie.title}} class="poster-image">
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click) = "openGenreDialog(movie.genre)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click) = "openDirectorDialog(movie.director)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click) = "openMovieSummaryDialog(movie)"
            >
                Synopsis
            </button>
            <button
                mat-icon-button
                color="primary"
                (click) = "addFavoritesMovies(movie.title)"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>     
</div>
