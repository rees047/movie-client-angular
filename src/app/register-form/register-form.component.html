<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.username"
                    placeholder="Username"
                    type="text"
                    name="username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.password"
                    placeholder="Password"
                    type="password"
                    name="password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.firstname"
                    placeholder="First Name"
                    type="text"
                    name="firstname"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.lastname"
                    placeholder="Last Name"
                    type="text"
                    name="lastname"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.email"
                    placeholder="Email Address"
                    type="email"
                    name="email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.birthdate"
                    placeholder="Birthday"
                    type="date"
                    name="birthdate"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button
            mat-raised-button
            (click) = "registerUser()"
            color="primary"
        >
            Sign Up
        </button>
    </mat-card-actions>

</mat-card>
